<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="./images/bg-pattern-top.svg" alt="top-bg-svg" class="top-bg" />
      <div class="card">
        <div class="card-top-bg"></div>
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="avatar-image" />
        </div>
        <div class="identity">
          <p class="name">Victor Crest<span class="age">26</span></p>
          <p class="location">London</p>
        </div>
        <div class="stats">
          <div class="stats-field">
            <p class="followers">80K</p>
            <span>Followers</span>
          </div>
          <div class="stats-field">
            <p class="likes">803K</p>
            <span>Likes</span>
          </div>
          <div class="stats-field">
            <p class="photos">1.4K</p>
            <span>Photos</span>
          </div>
        </div>
      </div>
      <img
        src="./images/bg-pattern-bottom.svg"
        alt="bottom-bg-svg"
        class="bottom-bg"
      />
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <span>Yash Rachhadia</span>.
      </div>
    </div>
  </body>
</html>
